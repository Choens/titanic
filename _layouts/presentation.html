<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{ page.title }}</title>

		<meta name="description" content="Part of the Titanic Introduction To R Series of Workshops">
		<meta name="author" content="{{page.author}}">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="{{site.baseurl}}/public/css/reveal.css">
		<link rel="stylesheet" href="{{site.baseurl}}/public/css/reveal-tweaks.css">
		<link rel="stylesheet" href="{{site.baseurl}}/public/css/theme/white.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="{{site.baseurl}}/public/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
		 var link = document.createElement( 'link' );
		 link.rel = 'stylesheet';
		 link.type = 'text/css';
		 link.href = '{site.baseurl}/public/css/print/pdf.css' : '{{site.baseurl}}/public/css/print/paper.css';
         /* window.location.search.match( /print-pdf/gi ) ?  */
		 document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		    <script src="{{site.baseurl}}/public/lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

                {{ content }}

			</div>

		</div>

		<script src="{{site.baseurl}}/public/lib/js/head.min.js"></script>
		<script src="{{site.baseurl}}/public/js/reveal.js"></script>

		<script>

		 // Full list of configuration options available at:
			    // https://github.com/hakimel/reveal.js#configuration
		 Reveal.initialize({
			 controls: true,
			 progress: true,
			 history: true,
			 center: true,

			 transition: 'slide', // none/fade/slide/convex/concave/zoom

			 // Optional reveal.js plugins
			 dependencies: [
				 { src: '{{site.baseurl}}/public/lib/js/classList.js', condition: function() { return !document.body.classList; } },
				 { src: '{{site.baseurl}}/public/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				 { src: '{{site.baseurl}}/public/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				 { src: '{{site.baseurl}}/public/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
				 { src: '{{site.baseurl}}/public/plugin/zoom-js/zoom.js', async: true },
				 { src: '{{site.baseurl}}/public/plugin/notes/notes.js', async: true }
			 ]
		 });

		</script>

	</body>
</html>
